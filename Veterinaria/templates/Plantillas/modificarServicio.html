{% extends 'base.html' %}
{%load static%}
{% block title %}<title>Modificar Servicio</title>{% endblock title%}
{% block content %}

{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card bg-light text-dark">
                <div class="card-body" style="background-color: #b9bbc281;">
                    <h2 align="center">Datos del servicio</h2>
                    <hr>
                    <form action="" method="post">

                        {%csrf_token%}
                        {{ form|crispy}}

                        <div class="d-flex justify-content-end">
                            <a href="javascript: history.go(-1)" class="btn btn-danger"><i class="fa fa-ban"
                                    aria-hidden="true"></i> Cancelar</a>
                            &nbsp;
                            <button type="submit" class="btn btn-success float-right"><i class="fa fa-check"
                                    aria-hidden="true"></i> Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content%}
