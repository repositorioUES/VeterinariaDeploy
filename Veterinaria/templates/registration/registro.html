                    <h2>Registro de Usuario</h2>

                    <form action="" method="post">

                        {%csrf_token%}
                        {{ form|crispy}}
                            <a  href="{% url 'login'%}" >Inicia sesi√≥n</a>
                            <input type="submit" value="Registrar" class="btn btn-success float-right">

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content%}
