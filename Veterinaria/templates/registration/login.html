{% extends 'base.html' %}   
{% load static %}
{% block title %}<title>Iniciar sesion</title>{% endblock title%}

{% block content %}
{% load crispy_forms_tags %}
<div class="container" >
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card bg-light text-dark" >
                <div class="contenedor_logo" align="center" style="background-color: #b9bbc281;">
                    <img  class="logo"  src="{% static 'images/login.png'%}" alt="logo">
                </div>
                <div class="card-body" style="background-color: #b9bbc281;">
                    <h2>Ingresa tus credenciales</h2>
                    <hr>
                    <form action="" method="post">

                        {%csrf_token%}
                        {{ form|crispy}}
                            <a  href="{% url 'registro'%}" >No tienes cuenta ? Reg√≠strate</a>
                            <input type="submit" value="Ingresar" class="btn btn-success float-right">

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content%}
